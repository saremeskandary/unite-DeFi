# Bitcoin testnet configuration for local testing
testnet=1
regtest=0

# RPC settings
rpcuser=test
rpcpassword=test
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0:18332
server=1
txindex=1

# Network settings
listen=1
listenonion=0
maxconnections=50
maxuploadtarget=5000

# Performance settings for testing
dbcache=450
maxmempool=300
mempoolexpiry=336

# ZMQ settings for real-time notifications
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333

# Logging
debug=rpc
debug=net
debug=zmq

# Enable wallet for faucet functionality
disablewallet=0

# Accept non-standard transactions for testing
acceptnonstdtxn=1 